<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    #container {
        width: 450px;
        height: 450px;
        padding: 10px;
        border: 1px solid black;
    }
</style>

<body>
    <button onclick="getUserLocation()">
        Get my location
    </button>

    <div id="location"></div>

    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)">
        <br>
    </div>
    <img src="https://pikwizard.com/pw/medium/cdd66ec94e055821bfa44f33cb756dfa.avif" alt="image" width="300"
        height="200" id="myImage" draggable="true" ondragstart="drag(event)">

    <div>
        <input type="file" name="" id="myfile" onchange="fileDetails()" />
        <div id="files"></div>
    </div>
</body>
<script>

    function fileDetails() {
        var inputFile = document.getElementById('myfile');
        // console.log(inputFile.files);
        var fileData = inputFile.files[0];
        var fileDataDetails = document.getElementById('files');
        fileDataDetails.innerHTML = "File Name : " + fileData.name + "<br>" +
            "File Type : " + fileData.type + "<br>" + "File Size : " + fileData.size
    }
    // Drag Drop Starts
    function allowDrop(e) {
        // console.log(e);
        e.preventDefault();
    }
    function drag(e) {
        // console.log(e);
        e.dataTransfer.setData("myImageToTransfer", e.target.id)
    }
    function drop(e) {
        // console.log(e);
        // a(lert(e.target.id);
        e.preventDefault();
        var data = e.dataTransfer.getData("myImageToTransfer");
        e.target.appendChild(document.getElementById(data))
    }
    // Drag Drop Ends

    function getUserLocation() {
        // alert ("Hello World");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError)
        }
        else {
            document.getElementById('location').innerHTML = "GeoLocation is not supported by browser";
        }
    }


    function showPosition(position) {
        console.log(position.coords.latitude + "," + position.coords.longitude);
        document.getElementById('location').innerHTML = "Latitude : " + position.coords.latitude + "<br>" + "Longitude : " + position.coords.longitude;
    }

    function showError(error) {
        console.log('Error function is called');
        document.getElementById('location').innerHTML = "Error:" + error.message;
    }
</script>

</html>
